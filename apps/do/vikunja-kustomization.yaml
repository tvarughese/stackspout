apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vikunja
  namespace: flux-system
spec:
  interval: 5m
  retryInterval: 2m
  timeout: 10m
  wait: true
  prune: true
  path: ./apps/do/vikunja
  sourceRef:
    kind: GitRepository
    name: stackspout
  dependsOn:
    - name: flux
    - name: local-path-provisioner
    - name: vikunja-secrets
    - name: nginx
    - name: single-sign-on
  postBuild:
    substituteFrom:
      - kind: Secret
        name: stackspin-cluster-variables
      - kind: ConfigMap
        name: stackspin-vikunja-kustomization-variables
      - kind: Secret
        name: stackspin-vikunja-variables
      # OIDC
      - kind: Secret
        name: stackspin-vikunja-oauth-variables
      - kind: ConfigMap
        name: stackspin-single-sign-on-kustomization-variables
